<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <title>Contact me</title>
  </head>
  <body>
    <p class="navBar">
      <button class="homeBtn">
        <a href="/index.html"> Home </a>
      </button>

      <button class="homeBtn">
        <a href="/projects.html"> Projects </a>
      </button>
    </p>

    <xmp class="contactP">
        <p>Leave a message for me</p>
    </xmp>

    <form method="get">
      <fieldset>
        <p><label for="name">Your Name *</label></p>
        <input type="text" name="name" id="name" required />

        <p>
          <label for="email">E-mail</label>
        </p>
        <input type="email" name="email" id="email" />

        <p>
          <label for="number">Phone number</label>
        </p>
        <input type="number" name="number" id="number" />

        <p>
          <label for="message">Message *</label>
        </p>
        <textarea
          id="message"
          name="message"
          cols="100"
          rows="20"
          required
        ></textarea>

        <p>
          <label for="findWeb">How did you find this website</label>
          <select id="findWeb" name="findWeb" required>
            <option value="">-- Select --</option>
            <option value="honda">Friends</option>
            <option value="igOrFb">Instagram or Facebook</option>
            <option value="wordOfMouth">Word of mouth</option>
            <option value="profGargano">You're prof Gargano</option>
          </select>
        </p>

        <p>
          <input type="submit" class="submit" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
